<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citrin's Binary Simulator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #eee;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      letter-spacing: 2px;
      font-weight: 400;
    }

    .bulb-container {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-bottom: 40px;
    }

    .bulb-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .bulb {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #333, #000);
      box-shadow:
        inset -2px -2px 8px rgba(255, 255, 255, 0.1),
        inset 2px 2px 8px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .bulb::after {
      content: "";
      position: absolute;
      top: 10%;
      left: 20%;
      width: 50%;
      height: 50%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent);
      pointer-events: none;
    }

    .bulb.on {
      background: radial-gradient(circle at 30% 30%, #fffed1, #ffce00);
      box-shadow:
        0 0 30px 10px #ffea70,
        0 0 80px 25px #ffea70,
        inset -2px -2px 8px rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .value {
      font-size: 1em;
      color: #999;
      user-select: none;
      font-family: monospace;
    }

    .output {
      text-align: center;
      font-size: 1.3em;
      margin-top: 10px;
    }

    #binary {
      font-family: "Courier New", monospace;
      margin-bottom: 8px;
      color: #ffea70;
    }

    #decimal {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Citrin's Binary Simulator</h1>

  <div class="bulb-container" id="bulbs"></div>

  <div class="output">
    <div id="binary">Binary: 00000000</div>
    <div id="decimal">Decimal: 0</div>
  </div>

  <script>
    const bulbsContainer = document.getElementById('bulbs');
    const binaryDisplay = document.getElementById('binary');
    const decimalDisplay = document.getElementById('decimal');

    const powers = [128, 64, 32, 16, 8, 4, 2, 1];
    let bits = Array(8).fill(0);

    function updateDisplays() {
      const binaryStr = bits.join('');
      const decimalValue = parseInt(binaryStr, 2);
      binaryDisplay.textContent = `Binary: ${binaryStr}`;
      decimalDisplay.textContent = `Decimal: ${decimalValue}`;
    }

    powers.forEach((power, i) => {
      const col = document.createElement('div');
      col.className = 'bulb-column';

      const bulb = document.createElement('div');
      bulb.className = 'bulb';

      bulb.addEventListener('click', () => {
        bits[i] = bits[i] ? 0 : 1;
        bulb.classList.toggle('on');
        updateDisplays();
      });

      const label = document.createElement('div');
      label.className = 'value';
      label.textContent = power;

      col.appendChild(bulb);
      col.appendChild(label);
      bulbsContainer.appendChild(col);
    });

    updateDisplays();
  </script>
</body>
</html>
